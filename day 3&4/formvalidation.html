<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        input {
            width: 600px;
        }

        form {
            padding-top: 100px;
        }

        h2 {
            color: white;
        }
    </style>
</head>

<body style="background-color: black;">
    <h2 align="center"> Form Validation</h2>
    <center>
        <div style="border: 2px solid black;width:800px;height: 400px;background-color: #cca4a4;">
            <h1>
                <center>LOGIN TO YOUR ACCOUNT</center>
            </h1>
            <center>
                <form action=valid.html" name="myForm" onsubmit="return(validate());">
                    Name <input type="text" name="Name"><br><br>
                    Email <input type="text" name="Email"><br><br>
                    LOGIN<button>Submit</button>
                </form>
            </center>
        </div>
    </center>
</body>
<script>

    // Form validation code 
    function validate() {

        if (document.myForm.Name.value == "") {
            alert("Please provide your name!");
            document.myForm.Name;
            return false;
        }
        if (document.myForm.Email.value == "") {
            alert("Please provide your Email!");
            document.myForm.email;
            return false;
        }
        return (true);
    }
</script>

</html>
