<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body style="background-color: black;">
    <h2 align ="center"> Form Assignment</h2>
    <!-- <form enctype="multipart/form-data"> -->
        <center>  <div style="border: 2px solid black;width:800px;height: 650px;background-color: burlywood;">
        <h1>
        <center>USER REGISTRATION FORM</center>
    </h1>
   <form action="form.html">
        <div>
            FIRST NAME : <span style="margin-left:45px"><input type="text" name="name" required></span></div> <br>
        <div>
            LAST NAME : <span style="margin-left:48px"><input type="text" name="name" required></span></div>  <br>
        <div>
            EMAIL :<span style="margin-left:92px"><input type="email" name="email" id="email" required></span></div><br>
        <div style="margin-right:240px">
            GENDER :
            <br>
            <span style="margin-left:290px"> MALE<input type="radio" id="gender" value="Male" name="gender"></span><br><br><br>
            <span style="margin-left:310px">FEMALE<input type="radio" id="gender" value="Female" name="gender"></span><br>
            <span style="margin-left:298px">OTHER<input type="radio" id="gender" value="Other" name="gender"></span><br>
        </div> <br>
        <div>
            ADDRESS :<input type="text" name="address" style="margin-left:68px"></div> <br>
        <div>
            COUNTRY :<input type="text" name="country" style="margin-left:65px"></div> <br>
        <div>
            STATE :<input type="text" name="state" style="margin-left:95px"></div> <br>
        <div>
            CITY :<input type="text" name="city" style="margin-left:105px"></div> <br>
        <div>
            PINCODE :<input type="text" name="pincode" style="margin-left:71px" required></div> <br>
        <div>
            <span style="margin-right:66px">PHONE :<input type="text" name="phone" size="10" style="margin-left:86px" required></span></div> <br>
        <div>
        RESUME<input type="file" name="file" ></div> <br>

        <div>
            SUBMIT<input type="submit" name="done"></div>
    </form>
</div></center>

</body>

</html>
